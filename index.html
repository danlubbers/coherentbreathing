<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coherent Breathing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.scss" />
  </head>
  <body>
    <div id="app">
      <h1 class="title">Coherent Breathing</h1>
      <div class="sphere-container">
        <figure class="sphere" data-state="stop">
          <figcaption class="caption" />
        </figure>
      </div>
    </div>
  </body>

  <script>
    document.body.addEventListener("touchstart", () => {
      const sphere = document.querySelector(".sphere");
      const title = document.querySelector(".title");
      console.log("title", title);
      console.log("sphere.dataset.state", sphere.dataset.state);
      if (sphere.dataset.state === "stop") {
        title.setAttribute("style", "visibility: hidden");
        sphere.dataset.state = "play";
      } else {
        title.setAttribute("style", "visibility: visible");
        sphere.dataset.state = "stop";
      }
    });
  </script>
</html>
