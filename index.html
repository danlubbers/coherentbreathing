<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coherent Breathing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.scss" />
  </head>
  <!-- Google tag (gtag.js) -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-R3FBYYGQXX"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-R3FBYYGQXX");

  <body>
    <div id="app">
      <h1 class="title">Coherent Breathing</h1>
      <div class="sphere-container">
        <figure class="sphere" data-state="stop">
          <figcaption class="caption" />
        </figure>
        <!-- link to test | swap for a better sound to match 5.5s in and out -->
        <audio
          id="gong"
          src="https://archive.org/download/meditationgong/meditation%20gong.mp3"
          preload="auto"
        >
          Your browser does not support the <code>audio</code> element.
        </audio>
      </div>
    </div>
  </body>

  <script>
    const title = document.querySelector(".title");
    const sphereContainer = document.querySelector(".sphere-container");
    const sphere = document.querySelector(".sphere");
    const gong = document.querySelector("#gong");

    sphere.addEventListener("click", () => {
      console.log("sphere.dataset.state", sphere.dataset.state);
      if (sphere.dataset.state === "stop") {
        title.setAttribute("style", "visibility: hidden");
        sphere.dataset.state = "play";
        gong.play();
      } else {
        title.setAttribute("style", "visibility: visible");
        // janky stop animation. resets. should stop where it is in the frame
        sphere.dataset.state = "stop";
        gong.pause();
        gong.currentTime = 0; // reset audio to beginning
      }
    });
  </script>
</html>
